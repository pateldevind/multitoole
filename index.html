<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTools - Your One-Stop Online Tools Collection</title>
    <meta name="description" content="A comprehensive collection of free online tools for images, SEO, text processing, calculations, and more. Over 100 tools to help you with various tasks.">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR-ADSENSE-ID" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Hero Section -->
    <section class="hero bg-primary text-white py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-4 fw-bold">Welcome to MultiTools</h1>
                    <p class="lead">Your comprehensive collection of free online tools for various tasks. From image processing to SEO tools, we've got you covered.</p>
                    <div class="search-box mt-4">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search for tools..." id="heroSearch">
                            <button class="btn btn-light" type="submit">Search</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="/images/hero-image.svg" alt="MultiTools Hero" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Popular Tools Section -->
        <section class="popular-tools mb-5">
            <h2 class="section-title mb-4">Popular Tools</h2>
            <div class="row">
                <!-- Popular tools will be dynamically loaded here -->
            </div>
        </section>

        <!-- Ad Space -->
        <div class="ad-space mb-5">
            <!-- Ad content will be loaded here -->
        </div>

        <!-- All Tools Section -->
        <section class="all-tools">
            <h2 class="section-title mb-4">All Tools</h2>
            <div id="tools-container">
                <!-- Tools will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/js/main.js"></script>
</body>
</html>
