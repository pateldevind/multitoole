<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TOOL_NAME}} - MultiTools</title>
    <meta name="description" content="{{TOOL_DESCRIPTION}}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR-ADSENSE-ID" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Tool Content -->
    <div class="tool-container">
        <div class="tool-header">
            <h1>{{TOOL_NAME}}</h1>
            <p class="lead">{{TOOL_DESCRIPTION}}</p>
        </div>

        <!-- Ad Space -->
        <div class="ad-space mb-4">
            <!-- Ad content will be loaded here -->
        </div>

        <!-- Tool Interface -->
        <div class="tool-content">
            <div class="row">
                <!-- Input Section -->
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Input</h5>
                        </div>
                        <div class="card-body">
                            {{TOOL_INPUT_SECTION}}
                        </div>
                    </div>
                </div>

                <!-- Output Section -->
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Output</h5>
                        </div>
                        <div class="card-body">
                            {{TOOL_OUTPUT_SECTION}}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tool Options -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">Options</h5>
                </div>
                <div class="card-body">
                    {{TOOL_OPTIONS_SECTION}}
                </div>
            </div>

            <!-- Instructions -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">How to Use</h5>
                </div>
                <div class="card-body">
                    {{TOOL_INSTRUCTIONS}}
                </div>
            </div>
        </div>

        <!-- Related Tools -->
        <div class="related-tools mt-5">
            <h3>Related Tools</h3>
            <div class="row">
                {{RELATED_TOOLS}}
            </div>
        </div>
    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/js/main.js"></script>
    <script src="/js/tools/{{TOOL_ID}}.js"></script>
</body>
</html>
